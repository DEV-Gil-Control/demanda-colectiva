<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Basic user registration with firebase.">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript,Firebase">
  <meta name="author" content="Octavio Torres">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User Registration</title>
</head>
<body>

  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="form-inline">
        <!-- Login -->
        <input class="form-control form-control-sm mr-sm-2" id="email_login" type="email" placeholder="Ingresa email" aria-label="email">
        <input class="form-control form-control-sm mr-sm-2" id="password_login" type="password" placeholder="Ingresa Contraseña" aria-label="password">
        <!-- End - Login -->
        <button class="btn btn-outline-light my-2 my-sm-0 btn-sm" onclick="login()">Ingresar</button>
        <button class="btn btn-outline-secondary my-2 my-sm-0 btn-sm ml-1" type="button" data-toggle="modal" data-target="#modalRegister">
          Registrar
        </button>
      </div>
    </nav>
  </div>

  <!-- Modal Register -->
  <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterUser" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegisterUser">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input  class="form-control form-control-sm mr-sm-2 mb-1" id="email" type="email" placeholder="Ingresa email" >
          <input  class="form-control form-control-sm mr-sm-2" id="password" type="password" placeholder="Ingresa Contraseña" aria-label="email">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary btn-sm" onclick="register()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End - Modal Register -->

  <div id="content"></div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script defer src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#config-web-app -->
  <script defer src="init-firebase.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
